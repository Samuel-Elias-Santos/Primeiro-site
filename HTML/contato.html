<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Gabi Modas - Contato</title>

		<link rel="stylesheet" href="contato.css">
		<link rel="stylesheet" href="reset.css">
	</head>
		<body>
			<header>
				<div class="caixa">
					<h1><img src="logo.png" alt="logo da gabi modas"></h1>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
				</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>	
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>					

					<label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>		

					<label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp">WhatsApp</label>		
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de recerber nossas promoções por email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>
				</main>
			<footer>
				<img src="logo2.png" alt="logo da gabi modas">
				<p class="copyright"> &copy; Copyright Gabi Modas - 2021</p>
		</footer>
	</body>
</html>
